apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: dockerx2000/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.ts"  
            dest: .
    - image: dockerx2000/client
      context: client 
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "**/*.js"  
            dest: .